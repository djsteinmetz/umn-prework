<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>

</head>
<body>
    <center>

    <p><h1 style="text-shadow: 2px 2px #999999">Press the buttons to change the box!</h1></p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px;"></div>

    <button id="button1" onclick="boxGrow">Grow</button>
    <button id="button2" onclick="boxClr">Blue</button>
    <button id="button3" onclick="boxFade">Fade</button>
    <button id="button3B" onclick="boxLong">Lengthen</button>
    <button id="button4" onclick="boxReset">Reset</button>

    <script type="text/javascript" src="javascript.js"></script>

    </center>
</body>
</html>
